<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treatment of Malnutrition for Infants and Pregnant Women in Gaza Strip :: Urgent Relief</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .language-switch {
            text-align: right;
            margin-bottom: 20px;
        }
        .language-switch button {
            padding: 5px 10px;
            margin-left: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .content-wrapper {
            display: flex;
            flex-direction: row-reverse;
            justify-content: space-between;
            align-items: flex-start;
        }
        .main-image-container {
            width: 70%;
        }
        .main-image {
            width: 100%;
            height: auto;
            display: block;
        }
        .donation-section {
            width: 25%;
        }
        .currency-selector {
            margin-bottom: 15px;
            text-align: center;
        }
        .donation-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }
        .donation-option, .custom-donate-btn {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            text-align: center;
            font-size: 14px;
            border-radius: 5px;
        }
        .custom-amount-container {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }
        #custom-amount {
            width: 150px;
            padding: 10px;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .description {
            background-color: #f5f5f5;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="language-switch">
        <button onclick="switchLanguage('ar')">العربية</button>
        <button onclick="switchLanguage('en')">English</button>
    </div>

    <h1 id="title">Treatment of Malnutrition for Infants and Pregnant Women in Gaza Strip</h1>

    <div class="content-wrapper">
        <div class="main-image-container">
            <img class="main-image" src="https://ksr.org.kw/images/detailed/9/%D8%B9%D9%84%D8%A7%D8%AC_%D8%B3%D9%88%D8%A1_%D8%A7%D9%84%D8%AA%D8%BA%D8%B0%D9%8A%D8%A9_-%D8%BA%D8%B2%D8%A9_web-100.jpg" alt="Gaza Strip Relief">
        </div>
        <div class="donation-section">
            <div class="currency-selector">
                <label for="currency">Select Currency:</label>
                <select id="currency" onchange="updateDonationAmounts()">
                    <option value="USD" selected>USD ($)</option>
                    <option value="KWD">KWD (د.ك)</option>
                </select>
            </div>

            <div class="donation-options">
                <button class="donation-option" data-usd="10" data-kwd="10">Donate 10 USD</button>
                <button class="donation-option" data-usd="20" data-kwd="20">Donate 20 USD</button>
                <button class="donation-option" data-usd="50" data-kwd="50">Donate 50 USD</button>
                <button class="donation-option" data-usd="100" data-kwd="100">Donate 100 USD</button>
            </div>

            <div class="custom-amount-container">
                <input type="number" id="custom-amount" placeholder="Enter amount">
                <button class="custom-donate-btn">Donate</button>
            </div>
        </div>
    </div>

    <div class="description" id="description">
        <p id="desc-text" data-en="The ongoing aggression on the people of Gaza Strip has resulted in thousands suffering from malnutrition." data-ar="العدوان المستمر على سكان قطاع غزة أدى إلى معاناة الآلاف من سوء التغذية."></p>
    </div>

    <script>
        function switchLanguage(lang) {
            if (lang === 'ar') {
                document.body.dir = "rtl";
                document.getElementById('title').innerText = "علاج سوء التغذية للأطفال الرضع والنساء الحوامل في قطاع غزة";
                document.getElementById('desc-text').innerText = document.getElementById('desc-text').getAttribute('data-ar');
            } else {
                document.body.dir = "ltr";
                document.getElementById('title').innerText = "Treatment of Malnutrition for Infants and Pregnant Women in Gaza Strip";
                document.getElementById('desc-text').innerText = document.getElementById('desc-text').getAttribute('data-en');
            }
        }
    </script>

</body>
</html>
